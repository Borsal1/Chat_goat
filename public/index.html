<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #007bff;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        .list-group-item {
            border: none;
            border-bottom: 1px solid #dee2e6;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Bienvenue sur Chat App</h1>

        <div class="mb-3">
            <h2>Utilisateurs</h2>
            <ul id="userList" class="list-group"></ul>
        </div>

        <div class="mb-3">
            <h2>Messages Récents</h2>
            <ul id="messageList" class="list-group"></ul>
        </div>

        <div class="mb-3">
            <h2>Envoyer un Message</h2>
            <form id="sendMessageForm">
                <div class="form-group">
                    <label for="sender">Expéditeur:</label>
                    <input type="text" class="form-control" id="sender" required>
                </div>
                <div class="form-group">
                    <label for="receiver">Destinataire:</label>
                    <input type="text" class="form-control" id="receiver" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fonction pour mettre à jour la liste des utilisateurs
            function updateUserList() {
                fetch('/users')
                    .then(response => response.json())
                    .then(users => {
                        const userList = document.getElementById('userList');
                        userList.innerHTML = users.map(user => `<li class="list-group-item">${user.username}</li>`).join('');
                    });
            }

            // Fonction pour mettre à jour la liste des messages
            function updateMessageList() {
                fetch('/messages')
                    .then(response => response.json())
                    .then(messages => {
                        const messageList = document.getElementById('messageList');
                        messageList.innerHTML = messages.map(message => `<li class="list-group-item">${message.sender}: ${message.message}</li>`).join('');
                    });
            }

            // Appel initial pour mettre à jour les listes
            updateUserList();
            updateMessageList();

            // Formulaire d'envoi de message
            const sendMessageForm = document.getElementById('sendMessageForm');
            sendMessageForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const sender = document.getElementById('sender').value;
                const receiver = document.getElementById('receiver').value;
                const message = document.getElementById('message').value;

                fetch('/sendMsg', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ sender, receiver, message }),
                })
                    .then(response => response.json())
                    .then(() => {
                        // Mettre à jour les listes après l'envoi du message
                        updateUserList();
                        updateMessageList();
                    });

                // Effacer les champs du formulaire après l'envoi
                document.getElementById('sender').value = '';
                document.getElementById('receiver').value = '';
                document.getElementById('message').value = '';
            });
        });
    </script>
</body>
</html>
